<!doctype html>
<html lang="en">
    <head id="head-placeholder"></head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="container">
    <h2>About</h2>
    <p>Short bio. Two to four sentences describing who you are and what you do.</p>
    <h3>Skills</h3>
    <ul>
        <li>Deep learning</li>
        <li>3D reconstruction</li>
        <li>Web / tools</li>
    </ul>
    </main>

    <div id="footer-placeholder"></div>

    <script>
    async function loadFragment(id, file) {
      const el = document.getElementById(id);
      const res = await fetch(file);
      el.innerHTML = await res.text();
    }
    loadFragment('head-placeholder', 'head.html');
    loadFragment('header-placeholder', 'header.html');
    loadFragment('footer-placeholder', 'footer.html');
  </script>

    <script src="https://kit.fontawesome.com/c7c197e250.js" crossorigin="anonymous"></script>
</body>
</html>
