<!doctype html>
<html lang="en">

<head id="head-placeholder"></head>

<body>
<div id="header-placeholder"></div>

<main class="container">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  <p>Or link to LinkedIn / Twitter / GitHub below.</p>
</main>

<div id="footer-placeholder"></div>

<script>
    async function loadFragment(id, file) {
      const el = document.getElementById(id);
      const res = await fetch(file);
      el.innerHTML = await res.text();
    }
    loadFragment('head-placeholder', 'head.html');
    loadFragment('header-placeholder', 'header.html');
    loadFragment('footer-placeholder', 'footer.html');
</script>

<script src="https://kit.fontawesome.com/c7c197e250.js" crossorigin="anonymous"></script>

</body>

</html>
